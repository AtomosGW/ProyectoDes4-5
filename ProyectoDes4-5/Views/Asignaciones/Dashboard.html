@page
@model DashboardModel
@{
    Layout = null;
    ViewData["Title"] = "Dashboard - Sistema de Gestión";
}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 bg-dark sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#" onclick="loadSection('Asignaciones')">Asignaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadSection('Pedidos')">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadSection('Productos')">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </nav>
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div id="mainContent"></div>
            </main>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
