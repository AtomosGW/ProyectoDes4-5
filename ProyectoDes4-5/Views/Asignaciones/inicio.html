<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión</title>
    <!-- Importamos Bootstrap para estilos prediseñados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para centrar el contenido */
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Contenedor principal de bienvenida -->
    <div class="welcome-container">
        <h1 class="mb-4">Bienvenido al Sistema de Gestión</h1>
        <p>Por favor, selecciona una opción:</p>
        <div class="d-grid gap-2">
            <!-- Enlaces a otras páginas -->
            <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
            <a href="registro.html" class="btn btn-secondary">Registrarse</a>
        </div>
    </div>

    <script>
        // Verificar si el usuario ya está autenticado
        if (localStorage.getItem('authToken')) {
            // Si el token de autenticación existe, redirigir al dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
